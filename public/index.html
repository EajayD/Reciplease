<!-- ADD RECIPE PAGE -->
<div class="header">
  <div class="container">
    <h1 class="header-add-recipe">What recipe do you want to save today?</h1>
  </div>
</div>
<div class="actions">
  <div class="actions__container">
    <h2 id="text-add">Add Recipe</h2>
  </div>
</div>
<div class="container">
  <input class="input" type="text" id="recipe-name" placeholder="Add a recipe name">
  <div>
    <textarea class="description" id="recipe-description" placeholder="Recipe Instructions" rows="10" cols="80%"></textarea>
  </div>
  <div id="ingredients-container">
    <h2>Ingredients</h2>
    <div id="ingredients-section">

    </div>
    <div>
      <form id="ingredient-form">
        <input class="input" type="text" name="ingredient-name" placeholder="Add ingredient">
        <button class="button-add" id="add-ingredient-button">Add Ingredient</button>
      </form>
      <div id="ingredients-list">
      </div>
    </div>
  </div>
  <div id="controls">
    <button class="button" id="add-recipe">Add New Recipe</button>
  </div>

</div>
